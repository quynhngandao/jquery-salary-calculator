<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="jquery-3.7.0.js"></script>
    <script src="script.js"></script>
    <title>Jquery Calculator</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <container id="input">
      <h2>Add Employee</h2>
      <form>
        <input type="text" id="fname-input" placeholder="First Name" />
        <input type="text" id="lname-input" placeholder="Last Name" />
        <input type="text" id="id-input" placeholder="ID" />
        <input type="text" id="title-input" placeholder="Title" />
        <input
          type="text"
          id="annual-salary-input"
          placeholder="Annual Salary"
        />
      </br/> <button class="submit-btn">Submit</button>
      </form>
    </container>

    <section>
      <h2>Employees</h2>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-input">
          <!-- INPUT HERE -->
        </tbody>
      </table>
    </section>
    <footer>
      <h3>Total Monthly: $ <span id="total-monthly-salary">0</span></h3>
    </footer>
  </body>
</html>
